<div class="container">
    <div class="login-container">
      <h3 class="text-center mb-4">Entrar no Sistema</h3>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" name="email" class="form-control" formControlName="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" name="senha" class="form-control" formControlName="senha" id="senha" placeholder="Digite sua senha" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>

      <div class="mt-3 text-center">
        <a href="#">Esqueceu a senha?</a>
      </div>
    </div>
  </div>
